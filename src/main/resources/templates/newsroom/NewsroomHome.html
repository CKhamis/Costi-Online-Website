<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('Newsroom')"></head>
<body class="bg-1 text-1 pt-5">
<div th:replace="Components :: nav"></div>

<main class="container main-content-1">
    <div class="p-5 mb-4 border-box ">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Costi Newsroom [Placeholder block]</h1>
            <p class="col-md-8 fs-4">A blog.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="newsroom-slideshow" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="8"></button>
                    <button type="button" data-bs-target="#newsroom-slideshow" data-bs-slide-to="9"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active" th:object="${slide1}">
                        <img th:src="@{*{getPhotosImagePath()}}" th:alt="*{getSubtitle()}" class="newsroom-slide">
                        <div class="carousel-caption d-none d-md-block newsroom-slide-caption">
                            <a ><h3 th:text="*{getTitle()}">Slide</h3></a>
                            <p th:text="*{getTimeSinceEdited()}"></p>
                        </div>
                    </div>
                    <div class="carousel-item" th:object="${slide2}">
                        <img th:src="@{*{getPhotosImagePath()}}" th:alt="*{getSubtitle()}" class="newsroom-slide">

                        </div>
                    </div>

                            <a ><h3 th:text="*{getTitle()}">Slide</h3></a>
                            <p th:text="*{getTimeSinceEdited()}"></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#newsroom-slideshow" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#newsroom-slideshow" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Recent Posts</h3>

    </div>
</main>

<div th:replace="Components :: footer"></div>
