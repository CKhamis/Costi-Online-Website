<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('Newsroom')"></head>
<body class="bg-1 text-1 pt-5">
<div th:replace="Components :: nav"></div>

<main class="container main-content-1">
    <div class="p-5 mb-4 border-box ">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Costi Newsroom [Placeholder block]</h1>
            <p class="col-md-8 fs-4">A blog.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#desktop" data-bs-slide-to="8"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/Slideshow/IMG_0128.CR2-min.jpg}" alt="ASAS 2022.5" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>After School After School Party</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/IMG_20230214_121425_LMC_Jeus_V98_8-8T-9R-min.jpg}" alt="SJSU" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>SJSU Spring 2023 Semester</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/IMG_9021-min.jpg}" alt="Trip to San Francisco" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Family Trip to San Francisco</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/IMG_8478.JPG}" alt="SJSU Dragonboat Tournament" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>SJSU Dragonboat Tournament</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/IMG_9665-min.jpg}" alt="SD Trip" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>San Diego Trip</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/PXL_20221106_021222007-min.jpg}" alt="San Francisco Trip" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>San Francisco Trip</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/received_707661254357359-min.jpeg}" alt="IKEA Trip" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>SJDB IKEA Trip</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/received_941942510551022-min.jpeg}" alt="SJDB Valentines Social" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>SJDB Valentines Social</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Slideshow/Snapchat-638246743-min.jpg}" alt="Flea Market Finds" class="slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Flea Market Finds</h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#desktop" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#desktop" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Recent Posts</h3>
        </div>
    </div>
</main>

<div th:replace="Components :: footer"></div>
<div th:replace="Components :: scripts"></div>
</body>
</html>
