<!DOCTYPE html>
<html lang="en">

<head th:fragment="head(page_title)" lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" th:href="@{/icons/Logo.jpg}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/Styles.css}" />

    <title th:text="'Costi Online | ' + ${page_title}">Costi Online</title>
</head>

<body>

<div th:fragment="nav" class="navbar-fixed position-fixed" style="z-index:99; width:100%;top:0;opacity:95%">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Minecraft">
                <img th:src="@{/icons/Logo.jpg}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                <strong>Costi Online</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link px-3" aria-current="page" href="/">Home</a>
                    <a class="nav-link px-3" href="/Projects">Projects</a>
                    <a class="nav-link px-3" href="#">Services</a>
                    <a class="nav-link px-3" href="#">Media</a>
                    <a class="nav-link px-3" href="#">Wiki</a>
                    <a class="nav-link px-3" href="/Minecraft">Minecraft</a>
                </div>
            </div>
            <div th:class="'' + (*{loggedIn}? 'd-none' : 'd-flex')">
                <a href="/SignUp" class="link-secondary px-3" style="padding-top:5px;">Sign up</a>
                <a href="/Account" class="btn btn-primary">Sign In</a>
            </div>
            <div th:class="'' + (*{loggedIn}? 'd-flex' : 'd-none')">
                <a class="nav-link px-3 text-white fw-bold" href="/Account" th:text="${user.firstName} + ' ' + ${user.lastName}">Account</a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" value="Sign Out" class="btn btn-primary">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<script th:src="@{/app.js}"></script>-->
</div>

<div th:fragment="footer" class="bg-dark text-light">
    <div class="container py-5">
        <footer class="row row-cols-5">
            <div class="col">
                <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
                    <img th:src="@{/icons/Constantine Logo v5.png}" class="bi me-2"  style="width:40px">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <p class="color-light">Costi Online is developed and hosted by Costi</p>
            </div>

            <div class="col">

            </div>

            <div class="col">
                <h5 class="text-primary">About</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-light">Home</a></li>
                    <li class="nav-item mb-2"><a href="/#features" class="nav-link p-0 text-light">Features</a></li>
                    <li class="nav-item mb-2"><a href="/gov#FAQ" class="nav-link p-0 text-light">FAQs</a></li>
                    <li class="nav-item mb-2"><a href="/#about" class="nav-link p-0 text-light">About</a></li>
                </ul>
            </div>

            <div class="col">
                <h5 class="text-primary">Community</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="vote/BallotInfo#general" class="nav-link p-0 text-light">Election Rules</a></li>
                </ul>
            </div>

            <div class="col">
                <h5 class="text-primary">Government</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a th:href="@{/downloads/The Costitution.docx}" download="Costitution.docx" class="nav-link p-0 text-light">Download Costitution</a></li>
                    <li class="nav-item mb-2"><a href="/gov" class="nav-link p-0 text-light">Your Government</a></li>
                    <li class="nav-item mb-2"><a href="/vote" class="nav-link p-0 text-light">Vote</a></li>
                    <li class="nav-item mb-2"><a href="/vote/Polls" class="nav-link p-0 text-light">Polls</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>

</body>
</html>
