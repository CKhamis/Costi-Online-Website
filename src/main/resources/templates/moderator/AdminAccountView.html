<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('COMT User')"></head>
<body class="bg-1 text-1">
<div th:replace="moderator/ModeratorComponents :: nav"></div>

<div class="container-fluid row px-0 mx-0 d-none d-lg-block">
    <div class="col-lg-3 bg-1 position-fixed" style="height:100vh;padding-top:100px">
        <h3 class="fw-bold">All Accounts</h3>
        <th:block th:each="user : ${all}">
            <a th:href="@{|/COMT/Accounts/${user.id}/|}" class="account-list-item mb-3">
                <div><div th:replace="Components :: profilePhoto" style="width:100px;"></div></div>
                <p style="fs-6" th:text="|${user.firstName} ${user.lastName}|"></p>
            </a>
        </th:block>
    </div>
</div>
<div class="container-fluid row px-0 mx-0">
    <div class="col-lg-3 d-none d-lg-block">
        behind
    </div>
    <div class="col-xs-12 col-lg-9 px-0" style="height:100vh;padding-top:70px">
        <div class="container-fluid">

        </div>
    </div>
</div>
<div th:replace="Components :: scripts"></div>
</body>
</html>
