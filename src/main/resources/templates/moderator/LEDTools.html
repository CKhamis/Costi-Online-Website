<dialog id="new-light-form">
    <form>
        <input type="text" id="label-input" />
        <input type="text" id="color-input"/>
        <input type="text" id="pattern-input"/>
        <button formmethod="dialog" type="button" id="new-light-form-cancel">Cancel</button>
        <button type="submit">Submit</button>
    </form>
</dialog>

<div th:replace="Components :: JS"></div>
<div th:replace="Components :: scripts"></div>
<script>
    //data
    let responseData;

    //Main elements
    const newLightModal = document.querySelector("#new-light-form");
    const newLightForm = document.querySelector("#new-light-form form");
    const newLightClose = document.querySelector("#new-light-form-cancel");

    const dropdownContainer = document.querySelector("#light-list-dropdown");
    const lightContainer = document.querySelector("#light-container");
    const table = document.querySelector("#table-body");

    //Action buttons
    const globalShutdownButton = document.querySelector("#turn-off-all");
    const addNewLights = document.querySelector("#add-new-lights");

    //Event listeners
    addNewLights.addEventListener('click', () => {
        newLightModal.showModal();
    });
    newLightForm.addEventListener('submit', submitLightForm);
    newLightClose.addEventListener('click', () => {
        newLightModal.close();
    });

    function submitLightForm(event) {
        event.preventDefault(); // Prevent form submission and page reload

        // Retrieve the input values
        let input1Value = document.getElementById('label-input').value;
        let input2Value = document.getElementById('color-input').value;
        let input3Value = document.getElementById('pattern-input').value;

        // Perform further actions with the input values
        submitNew(input1Value, input2Value, input3Value);

        // Reset the form
        newLightForm.reset();

        // Close the dialog
        newLightModal.close();
    }

    //GET functions
    function updateData(){
        fetch("/api/v1/LED/all-lights")
            .then(checkStatus)
            .then(response => response.json())
            .then(data => {
                responseData = data;
                renderAllLights();
            })
            .catch(error => {
                // error handling
                lightContainer.innerHTML = "<h3 class=\"text-center\">There was an error receiving data from Costi Online Services</h3><p class=\"text-center\">Please check the console for further information</p>";
                console.error('Error retrieving data:', error);
            })
            .finally(() => $("#loading").hide());
    }
    updateData();

    //POST functions
    function submitNew(label, color, pattern){
        let lightData = {"label": label, "color": color, "pattern": pattern};

        postData("/api/v1/LED/new", lightData)
            .then(data => console.log(data))
            .then(updateData);
    }

    //Rendering functions
    function renderAllLights(){
        let tableContent = ``, dropdownList = ``;
        for(let i = 0; i < responseData.length; i++){
            let light = responseData[i];
            tableContent += `
            <tr>
                <td>${light.id}</td>
                <td>${light.label}</td>
                <td>${light.getTimeSinceModified}</td>
                <td>${light.lastConnected}</td>
                <td>${light.color}</td>
                <td>${light.pattern}</td>
                <td>${light.isFavorite}</td>
                <td>${light.isPublic}</td>
                <td>${light.isEnabled}</td>
                <td><a href="/COMT/LED/${light.id}">View light ></a></td>
            </tr>
            `;
            dropdownList += `
                <li><a class="dropdown-item" href="/COMT/LED/${light.id}">${light.label}</a></li>
            `;
        }
        table.innerHTML = tableContent;
        dropdownContainer.innerHTML = dropdownList;
    }
</script>
</body>
