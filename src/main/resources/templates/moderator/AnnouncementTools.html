    <h2 class="fs-2 mb-3">Active Announcements</h2>
    <table class="table table-bordered table-sm align-middle table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            <th scope="col">Date</th>
            <th scope="col">Enable</th>
            <th scope="col">Edit</th>
            <th scope="col">Disable</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${enabled}">
            <td scope="row" th:text="*{message.id}">id</td>
            <td scope="row" th:text="*{message.title}">Title</td>
            <td th:text="*{message.body}">body</td>
            <td th:text="*{message.dateEdited}">date</td>
            <td>
                <p th:if="*{message.enabled}">✅ Enabled</p>
                <p th:unless="*{message.enabled}">❌ Disabled</p>
            </td>
            <td>
                <a th:href="@{|/Announcement/${message.id}/edit|}" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">Edit</a>
            </td>
            <td>
                <form th:action="@{|/Announcement/${message.id}/disable|}" method="post">
                    <button type="submit" class="btn btn-warning btn-sm">Disable</button>
                </form>
            </td>
            <td>
                <form th:action="@{|/Announcement/${message.id}/delete|}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
