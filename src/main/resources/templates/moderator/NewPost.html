<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('COMT Newsroom')"></head>
<body class="bg-1 text-1">
<div th:replace="moderator/ModeratorComponents :: nav"></div>

<main class="container mt-5">
    <div class="container-fluid">
        <h1 class="pb-2 border-bottom mb-4 fw-bold text-center" th:text="${title}">Create a newsroom post</h1>
    </div>
    <div th:if="${isAllowed}" class="row">
        <div class="pt-2 col-xs-12 col-md-6">
            <div th:replace="Components :: flash" class="my-2"></div>
            <div class="p-5 mb-4 border-box">
                <div id="post-menu">
                    <h2>Select Post Type</h2>
                    <hr/>
                    <button type="button" class="btn btn-primary" id="show-post-with-picture">Post with picture</button>
                    <button type="button" class="btn btn-secondary" id="show-post-without-picture">Post without picture</button>
                </div>
                <form id="no-image" th:action="@{${action}} + 'NoImage'" method="post" th:object="${post}">
                    <h2>Post without Image</h2>
                    <hr/>
                    <button type="button" class="btn btn-primary go-back">< Go Back</button>
                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="title1">Title</label>
                            <input type="text" class="form-control" id="title1" th:field="*{title}"
                                   placeholder="Title here" required>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-md-8 mb-3">
                            <label for="sub1">Subtitle</label>
                            <input type="text" class="form-control" id="sub1" th:field="*{subtitle}"
                                   placeholder="subtitle" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cat">Post Category</label>
                            <select id="cat" th:field="*{category}"  class="form-control">
                                <option value="" disabled="disabled">Select a category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}">Error</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="input1">Content Body</label>
                            <textarea type="text" class="form-control" id="input1" th:field="*{body}" placeholder="body content" required></textarea>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="disclaimerCheck2" required>
                        <label class="form-check-label" for="disclaimerCheck2">
                            There is no personally identifying content in my submission
                        </label>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form id="with-image" th:action="@{${action}}" method="post" th:object="${post}" enctype="multipart/form-data">
                    <h2>Post with Image</h2>
                    <hr/>
                    <button type="button" class="btn btn-primary go-back">< Go Back</button>

                    <div class="mb-3">
                        <label for="file" class="form-label">Upload image</label>
                        <input class="form-control" type="file" id="file" name="image" accept="image/png, image/jpeg, image/webp, image/avif">                    </div>

                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="title2">Title</label>
                            <input type="text" class="form-control" id="title2" th:field="*{title}"
                                   placeholder="Title here" required>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-md-8 mb-3">
                            <label for="sub2">Subtitle</label>
                            <input type="text" class="form-control" id="sub2" th:field="*{subtitle}"
                                   placeholder="subtitle" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="cat">Post Category</label>
                            <select id="cat" th:field="*{category}"  class="form-control">
                                <option value="" disabled="disabled">Select a category</option>
                                <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}">Error</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="input2">Content Body</label>
                            <textarea type="text" class="form-control" id="input2" th:field="*{body}" placeholder="body content" required></textarea>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="disclaimerCheck2" required>
                        <label class="form-check-label" for="disclaimerCheck2">
                            There is no personally identifying content in my submission
                        </label>
                    </div>
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="d-none d-md-block col-md-6" id="preview-panel">
            <img th:src="@{/images/default-posts/no-image.jpg}" alt="default image" class="newsroom-slide"/>

            <h1 class="fw-bold mb-0" id="preview-title"></h1>
            <h4 class="text-muted fw-bold" id="preview-sub"></h4>

            <div id="contentBody">
                <p class="fs-5" id="preview-text"></p>
            </div>
        </div>
    </div>
    <div th:unless="${isAllowed}" class="">
        <div class="p-3 p-lg-5 mb-4 border-box">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">⚠️You do not have access to creating a Newsroom post</h1>
                <p class="col-lg-10 fs-4">Newsroom posts are only created, modified, or deleted by the website owner. Perhaps you are looking for the wiki tools tab</p>
            </div>
        </div>
    </div>
</main>
<div th:replace="Components :: JS"></div>
<div th:replace="Components :: scripts"></div>
<script>
    const container = document.querySelector("#preview-panel");

    let title1 = document.querySelector("#title1");
    let title2 = document.querySelector("#title2");


    let subtitle1 = document.querySelector("#sub1");
    let subtitle2 = document.querySelector("#sub2");

    let textField1 = document.querySelector("#input1");
    let textField2 = document.querySelector("#input2");

    textField1.addEventListener('input', function (event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-text").innerHTML = inputValue;
    });

    textField2.addEventListener('input', function(event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-text").innerHTML = inputValue;
    });

    subtitle1.addEventListener('input', function (event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-sub").innerHTML = inputValue;
    });

    title2.addEventListener('input', function(event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-title").innerHTML = inputValue;
    });

    subtitle2.addEventListener('input', function(event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-sub").innerHTML = inputValue;
    });

    title1.addEventListener('input', function (event) {
        // Retrieve the current value of the text field
        const inputValue = event.target.value;
        document.querySelector("#preview-title").innerHTML = inputValue;
    });

    $(document).ready(function(){
        hideForms();

        $("#show-post-with-picture").click(function(){
            showFormWithPicture();
        });

        $("#show-post-without-picture").click(function(){
            showFormWithoutPicture();
        });


        $(".go-back").click(function(){
            $("#no-image").css("display", "none");
            $("#with-image").css("display", "none");
            $("#post-menu").css("display", "block");
        });

        function hideForms(){
            $("#no-image").css("display", "none");
            $("#with-image").css("display", "none");
        }

        function showFormWithPicture(){
            $("#with-image").css("display", "block");
            $("#post-menu").css("display", "none");
        }

        function showFormWithoutPicture(){
            $("#no-image").css("display", "block");
            $("#post-menu").css("display", "none");
        }

    });
</script>
</body>
</html>
