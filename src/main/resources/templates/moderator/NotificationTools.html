<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('COMT Notifications')"></head>
<body class="bg-1 text-1">
<div th:replace="moderator/ModeratorComponents :: nav"></div>

<main class="container main-content-2">
    <div class="container-fluid">
        <h1 class="pb-2 border-bottom mb-4 fw-bold text-center">Create a Notification</h1>
    </div>
    <div class="row">
        <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-3"></div>
        <div class="pt-2 col-xs-12 col-md-10 col-lg-8 col-xl-6">
            <div th:replace="Components :: flash" class="my-2"></div>
            <div class="p-5 mb-4 border-box">
                <form th:action="@{${action}}" method="post" th:object="${notification}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="tit">Title</label>
                            <input type="text" class="form-control" id="tit" th:field="*{title}"
                                   placeholder="Title here" required>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-md-6 mb-3">
                            <label for="type">Notification Type</label>
                            <select id="type" th:field="*{notificationType}"  class="form-control">
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="success">Success</option>
                                <option value="danger">Danger</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="destination">Recipient</label>
                            <select id="destination" th:field="*{destination}"  class="form-control">
                                <option value="" disabled="disabled">Select a user</option>
                                <option value="All">Everyone</option>
                                <option th:each="dest : ${allUsers}" th:value="${dest.id}" th:text="${dest.firstName}">Error</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-12 mb-3">
                            <label for="bod">Content Body</label>
                            <textarea type="text" class="form-control" id="bod" th:field="*{body}" placeholder="body content" required></textarea>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="disclaimerCheck1" required>
                        <label class="form-check-label" for="disclaimerCheck1">
                            I understand notifications cannot be edited/deleted once sent
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-3"></div>
    </div>
</main>

<div th:replace="Components :: scripts"></div>
</body>
</html>
