<!DOCTYPE html>
<html xml:th="https://www.thymeleaf.org">
<head th:replace="Components :: head('Log In')"></head>
<body class="bg-2 text-1">
<div th:replace="Components :: main-navigation"></div>
<main class="container px-4 py-5">
    <div class="row">
        <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-4">

        </div>
        <div class="pt-5 col-xs-12 col-md-10 col-lg-8 col-xl-4">
            <div class="p-4 border-box">
                <h2 class="text-center">Costi Online Sign In</h2>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-danger" role="alert">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-none d-md-block col-md-1 col-lg-2 col-xl-4">

        </div>
    </div>
</main>

<div th:replace="Components :: JS"></div>
<div th:replace="Components :: scripts"></div>

</body>
</html>
